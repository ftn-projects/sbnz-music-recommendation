# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/sbnz_db
spring.datasource.username=sbnz
spring.datasource.password=sbnz
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
#spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Initialize database with init.sql
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:init.sql
spring.jpa.defer-datasource-initialization=true

# Recommendation engine settings
recommendation.batch-size=100
recommendation.thread-count=4
recommendation.top-n=10
recommendation.artist-cap=5
recommendation.debug-rules=true
